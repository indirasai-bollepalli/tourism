<html>
<head>
<title>BASIC HTML TAGS</title>
</head>
<body>
<table align="center" border="6" style="width:40%;height:40%" bgcolor="skyblue">
<tr>
    <th>HTML TAGS</th>
    <th>OUTPUT</th>
</tr>
<tr>
    <td>&lt;b&gt;</td>
    <td><b>bold text</b></td>
</tr>
<tr>
    <td>&lt;strong&gt;</td>
    <td><strong> strong text</strong></td>
</tr>
<tr>
    <td>&lt;i&gt;</td>
    <td><i>itallic text</i></td>
</tr>
<tr>
    <td>&lt;em&gt;</td>
    <td><em>emphasizedtext</em></td>
</tr>
<tr>
    <td>&lt;mark&gt;</td>
    <td>markedtext</td>
</tr>
<tr>
    <td>&lt;small&gt;</td>
    <td><small>smalltext</small></td>
</tr>
<tr>
    <td>&lt;del&gt;</td>
    <td><del>deletedtext</del></td>
</tr>
<tr>
    <td>&lt;ins&gt;</td>
    <td><ins>insertedtext</ins></td>
</tr>
<tr>
    <td>&lt;sub&gt;</td>
    <td>a<sub>b</sub></td>
</tr>
<tr>
    <td>&lt;sup&gt;</td>
    <td>a<sup>b</sup></td>
</tr>


</body>
</html>
